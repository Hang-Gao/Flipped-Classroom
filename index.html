<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻转课堂</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .header {
        background-color: #f8f9fa;
        padding: 20px;
        font-size: 24px;
        color: #333;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .gallery img {
        margin: 10px;
        width: calc(25% - 20px);
        height: auto;
    }
    .footer {
        background-color: #f8f9fa;
        color: #333;
        padding: 20px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<div class="header">
    翻转课堂
</div>

<div class="gallery">
    <img src="01.png" alt="Image 1">
    <img src="02.png" alt="Image 2">
    <img src="03.png" alt="Image 3">
    <img src="04.png" alt="Image 4">
</div>

<div class="footer">
    技术支持联系方式: 645402231@qq.com
</div>

</body>
</html>
